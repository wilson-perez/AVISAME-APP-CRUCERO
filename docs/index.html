<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>AV칈SAME APP - Boyac치 Crucero</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077cc">
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #0077cc, #005fa3);
      color: white;
      padding: 12px;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    header h2 {
      font-size: 18px;
      margin: 4px 0;
      font-weight: normal;
    }

    #buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-shrink: 0;
      padding: 8px;
      background: #f9f9f9;
    }

    button {
      border: none;
      border-radius: 8px;
      font-size: 16px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    #installButton {
      background: #28a745;
      display: none;
    }

    #locationButton {
      background: #0077cc;
    }

    #map {
      flex-grow: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>AV칈SAME APP</h1>
    <h2>Boyac치 - Crucero</h2>
  </header>

  <div id="buttons">
    <button id="installButton">游 Instalar App</button>
    <button id="locationButton">游늸 Mi ubicaci칩n</button>
  </div>

  <div id="map"></div>

  <script>
    // --- Mapa Leaflet ---
    const map = L.map('map').setView([5.5, -73.5], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '춸 OpenStreetMap'
    }).addTo(map);

    let userMarker = null;

    document.getElementById('locationButton').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          if (userMarker) map.removeLayer(userMarker);
          userMarker = L.marker([latitude, longitude]).addTo(map)
            .bindPopup("游늸 Est치s aqu칤").openPopup();
          map.setView([latitude, longitude], 15);
        }, () => alert("No se pudo obtener tu ubicaci칩n"));
      } else {
        alert("Tu dispositivo no soporta geolocalizaci칩n");
      }
    });

    // --- Instalaci칩n PWA ---
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'inline-block';
    });

    installButton.addEventListener('click', async () => {
      installButton.style.display = 'none';
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') console.log('App instalada');
      deferredPrompt = null;
    });

    // --- Registrar Service Worker ---
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }

    // --- Ajuste autom치tico para altura de pantalla ---
    function ajustarMapa() {
      const altura = window.innerHeight - document.querySelector('header').offsetHeight - document.querySelector('#buttons').offsetHeight;
      document.getElementById('map').style.height = altura + 'px';
    }

    window.addEventListener('resize', ajustarMapa);
    window.addEventListener('load', ajustarMapa);
  </script>
</body>
</html>
